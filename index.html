<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="inp-word"/>
            <button id="search-btn">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3>Sample</h3>
                <button>
                 <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/Sample</p>
            </div>
            <p class="word-meaning">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, a.
            </p>
            <p class="word-example">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, necessitatibus.
            </p>
        </div>
    </div>
</body>
</html>
